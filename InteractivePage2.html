        img = "<img src='Images/nature.webp' />";
        fact = "<b>The longest word in the English language is the chemical name for the protein known as Titin.</b> <br>Brace yourself: the full name is 189,819 letters long. For the sake of simplicity, it’s often abbreviated, but it holds the Guinness World Record for the lengthiest word.";

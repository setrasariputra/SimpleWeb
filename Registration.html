<div class="row">

  <div class="column right">Content Title<br><br><br>
    <div class="form-registration">
      <form method="POST">
        <table width="100%" border="0">
          <tr>
            <td>Gender</td>
            <td>:</td>
            <td>
              <select class="select-form" name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </td>
          </tr>           
          <tr>
            <td width="150px">First Name</td>
            <td>:</td>
            <td><input type="text" name="fname" class="input-form" id="fname" required /></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>:</td>
            <td><input type="text" name="lname" class="input-form" id="lname" required/></td>
          </tr>         
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username" class="input-form" id="username" required/></td>
          </tr>
          <tr>
            <td>Email Address</td>
            <td>:</td>
            <td><input type="email" name="email" class="input-form" id="email" required/></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td>:</td>
            <td><input type="text" name="phone" class="input-form" id="phone" required/></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" class="input-form" id="password" required/></td>
          </tr> 
          <tr>
            <td>Confirm Password</td>
            <td>:</td>
            <td><input type="password" name="cpassword" class="input-form" id="cpassword" required/></td>
          </tr>          
          <tr>
            <td>Address</td>
            <td>:</td>
            <td><textarea name="address" class="input-form" id="address" required></textarea></td>
          </tr>    
          <tr>
            <td>Suburb</td>
            <td>:</td>
            <td><input type="text" name="suburb" class="input-form" id="suburb" required/></td>
          </tr> 
          <tr>
            <td>State</td>
            <td>:</td>
            <td><input type="text" name="state" class="input-form" id="state" required/></td>
          </tr>
          <tr>
            <td>Postcode</td>
            <td>:</td>
            <td><input type="text" name="postcode" class="input-form" id="postcode" required/></td>
          </tr>                                                                                              
        </table>
        <input type="submit" value="Submit Data" class="button-form" id="submit-button" />
      </form>
    </div>
</div>

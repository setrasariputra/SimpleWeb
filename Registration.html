<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="prjstyle.css">

</head>

<body>

  <div class="header">
    <div class="logo logo-header" onclick="window.open('index.html','_self')"></div>
    <div class="tagline">People. Productivity. Profitabilty.</div>
    <br>
    <div class="sub-header">
      <p>Registration</p>
    </div>

  </div>

  <div class="row">

    <div class="column left">
      <button class="button button1" onclick="window.open('index.html',
    '_self')">Homepage</button><br>
      <button class="button button2" onclick="window.open('InteractivePage1.html',
      '_self')">InteractivePage1</button><br>
      <button class="button button3" onclick="window.open('InteractivePage2.html',
        '_self')">InteractivePage2</button><br>
      <button class="button button4" onclick="window.open('ImageGallery.html',
          '_self')">Image Gallery</button><br>
      <button class="button buttonclick" onclick="window.open('Registration.html',
            '_self')">Registration</button>
    </div>
    <div class="column right">#Content Title<br><br><br>
      <div class="form-registration">
        <form method="POST">
          <label>Gender: </label>
          <select class="select-form" name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select><br><br>
          <label>First Name: </label><input type="text" id="fname"><br><br>
          <label>Last Name: </label><input type="text" id="lname"><br><br>
          <label>Username: </label><input type="text" id="username"><br><br>
                <label>Email Address: </label><input type="email" id="email"><br><br>
                <label>Phone Number: </label><input type="number" id="phone"><br><br>
                <label>Password: </label><input type="password" id="password"><br><br>
                <label>Confirm Password: </label><input type="password" id="cpassword"><br><br>
                <label>Address: </label><textarea id="address" required></textarea> <br><br>
                <label>Suburb:</label><input type="text" name="suburb" class="input-form" id="suburb" required />
                <label for="state">State:</label>
              <select name="state" id="state">
                <option value="">Select...</option>
                <option value="ACT">ACT</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="WA">WA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
                <option value="SA">SA</option>
                <option value="NT">NT</option>
              </select><br /><br />
              <label>Postcode:</label><input type="text" name="postcode" class="input-form" id="postcode" required />       
          <input type="button" value="Submit Data" class="button-form" id="submit-button" />
          <input type="button" value="Reset Data" class="button-form" id="reset-button" />
        </form>
      </div>
    </div>

  </div>

  <div class="footer">
    <div class="logo" onclick="window.open('index.html','_self')"></div>
    <p>BE-You Academy
      <br>
      Â© 2016 - 2024, Trademark and copyrights reserved.
    </p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
